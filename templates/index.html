<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>
</head>
<body>
	<h1>Math Quiz</h1>
	<form method="POST" action="{{ url_for('submit') }}">
		{% for q in questions %}
			<p>{{ q['q'] }} = <input type="text" name="answer{{ loop.index }}"></p>
		{% endfor %}
		<input type="submit" value="Submit">
	</form>
</body>
</html>
